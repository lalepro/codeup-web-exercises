<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
</head>
<body style="background: url(https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1435992340000/photosp/a13818f8-0867-4045-a8be-6a397d778c9d/stock-photo-flower-light-still-life-copy-space-white-background-colorful-rainbow-decisions-choice-a13818f8-0867-4045-a8be-6a397d778c9d.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    <h1 align="center">Subscribe to <em>Our</em> Newsletter!</h1>
    <h3 align="center"><em>Sign up with your email address to receive our monthly newsletter.</em></h3>
<form method="POST" action="https://hookb.in/v3oaMQoJ">

    <div align="center">
        <label for="first"></label>
        <input type="text" placeholder="First Name" id="first" style="background-color:palegoldenrod; border: solid 1px #6E6E6E;
        height: 30px; font-size:18px; vertical-align:9px">

        <label for="last"></label>
        <input type="text" placeholder="Last Name" id="last" style="background-color:palegoldenrod; border: solid 1px #6E6E6E;
        height: 30px; font-size:18px; vertical-align:9px">

        <label for="email"></label>
        <input pattern="@" type="email" form="email" id="email" name="email" placeholder="Enter Email Here!!!" style="background-color:palegoldenrod; border: solid 1px #6E6E6E;
        height: 30px; font-size:18px; vertical-align:9px" autofocus>
    </div>

    <div align="center">
        <input type="checkbox" id="click" name="click" checked>
        <label for="click">Sign me up!</label>
    </div>
    <br>
    <div align="center">
        <input type="submit" value="Submit Now!" id="submit" style="color:white;background-color:yellowgreen;border:2px solid #336600;padding:3px;height: 30px; font-size:18px; vertical-align:9px">
    </div>

</form>
<h4 align="middle" ><em>We respect your privacy.</em></h4>
</body>
</html>
