<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wag Walking</title>
</head>
<body>
<form method="POST" action="https://hookb.in/v3oaMQoJ">
    <h1>Register for WagWalking!</h1>
   <fieldset>
       <legend>We are excited to work with you!</legend>
       <label for="email" name="email" id="email" type="email">Email</label>
       <input name="email" id="email" type="username" id="email" placeholder="Type Email here">
       <label for="password" name="password" id="password" type="password">Password</label>
       <input name="password" id="password" type="password" placeholder="Type Password"
       <label for="confirm_password">Confirm password</label>
       <input id="confirm_password" type="text" name="confirm_password" placeholder="Confirm Here">
   </fieldset>

   <div>
       <h2>What type of pet(s) do you own?</h2>
       <label for="pet"></label>
       <input id="pet" type="checkbox" name="dog" value="dog">Dog
       <input id="pet" type="checkbox" name="cat" value="cat">Cat
       <input id="pet" type="checkbox" name="fish" value="fish">Fish
       <input id="pet" type="checkbox" name="bird" value="bird">Bird
       <input id="pet" type="checkbox" name="other" value="other">Other
       <input type="text" placeholder="Explain Other">
   </div>
    <hr>
    <div>
        <h2>Explain your pets needs!</h2>
        <label for="pet" name="pet"></label>
        <textarea name="pet" id="pet" cols="30" rows="10" placeholder="Write your text here"></textarea>
    </div>
    <div>
        <h2>How many days a week will you need our services?</h2>
        <label for="days"></label>
        <select name="days" id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>
    <input type="hidden" name="user_id" value="true">
    <p><button>Submit</button></p>
</form>
</body>
</html>
