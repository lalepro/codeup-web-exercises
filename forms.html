<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics: Register</title>
</head>
<body>
        <h1>Register With US!</h1>
        <form method="POST" action="https://hookb.in/vLN57Yw9" id="Email">
             <label for="Email">Email:
             <input type="text" name="Email" id="username" placeholder="Input your email here">
             </label>
        <br>
            <label for="password">Password:
            <input type="password" name="password" id="password" placeholder="Create a password here">
            </label>
            <hr>
    <div>
        <h2>BIO</h2>
        <h3><em>Tell us about yourself:</em></h3>
        <textarea cols="30" rows="10" name="comment" placeholder="Write your bio here"></textarea>
    </div>
    <div>
        <h2>How did you hear about us?</h2>
            <label for="hear"></label>
            <select name="hear" id="hear">
                <option value="Billboard">Billboard</option>
                <option value="Radio Advertisement">Radio Advertisement</option>
                <option value="Internet Advertisement">Internet Advertisement</option>
                <option value="Other">Other</option>
                <!--<input type="text" placeholder="Explain Other">-->
            </select>
    </div>
            <br>
    <div>
        <fieldset>
            <legend>How did you hear about us?</legend>
            <label>
                <input value="Billboard" name="Hear" type="checkbox">Billboard
                <input value="Radio Advertisement" name="Hear" type="checkbox">Radio Advertisement
                <input value="Internet Advertisement" name="Hear" type="checkbox">Internet Advertisement
                <input value="other" name="other" type="checkbox">Other
                <input type="text" placeholder="other">
            </label>
        </fieldset>
    </div>
     <div>
        <h2>What web browser are you using?</h2>
            <label for="browser"></label>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Opera">Opera</option>
                <option value="Firefox">Firefox</option>
            </select>
     </div>
            <p>
            <button type="submit">Submit</button>
            </p>

            <hr>

    </form>
</body>
</html>
