<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="CSS/grid-layout.css">
</head>
<body>

<main class="container">

    <div class="row">
        <div class="column one-half">1/2</div>
        <div class="column one-half">1/2</div>
    </div>

    <div class="row">
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
        <div class="column one-third">1/3</div>
    </div>

    <div class="row">
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
        <div class="column one-fourth">1/4</div>
    </div>

    <div class="row">
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
        <div class="column one-eighth">1/8</div>
    </div>

    <div class="row">
        <div class="column mixed">1/4</div>
        <div class="column mixed">1/2</div>
        <div class="column mixed">1/8</div>
        <div class="column mixed">1/8</div>
    </div>

</main>

</body>
</html>
