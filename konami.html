<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
'use strict';


function onKonamiCode(input) {
    var string = '';
    var key = '38384040373937396665';
    document.addEventListener('keydown', function (e) {
        string += ("" + e.keyCode);
        if (string === key) {
            return input();
        }
        if (!key.indexOf(string)) return;
        string = ("" + e.keyCode);
    });
}


var dog = document.querySelector("#nightMare");
var angle = 0, lastTime = null;
function animate(time){
    if (lastTime != null)
        angle += (time - lastTime) * 0.02;
    lastTime = time;
    dog.style.top = (Math.sin(angle) * 10) + "px";
    dog.style.right = (Math.cos(angle) * 30) + "px";
    dog.style.width = "60%";
    requestAnimationFrame(animate);
}



onKonamiCode(function () {requestAnimationFrame(animate)});





</script>

</body>
